<section class="vh-100" style="background-color: #037ef3;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">
								<form>
									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new
										machine</h5>
									<div class="form-outline mb-4">
										<label class="form-label">Machine name</label>
										<input [(ngModel)]="machineName"
											   class="form-control form-control-lg" name="n"/>
									</div>
									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block"
												type="button" (click)="createMachine()">
											Create
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
