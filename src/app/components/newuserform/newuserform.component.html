<section class="vh-100" style="">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">
								<form>
									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new user!</h5>
									<div class="form-outline mb-4">
										<input type="email" [(ngModel)]="username"
											   class="form-control form-control-lg" name="username"/>
										<label class="form-label">Username</label>
									</div>

									<div class="form-outline mb-4">
										<input type="email" [(ngModel)]="email"
											   class="form-control form-control-lg" name="email"/>
										<label class="form-label">Email</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" [(ngModel)]="password" name="password"
											   class="form-control form-control-lg"/>
										<label class="form-label">Password</label>
									</div>

									<div class="form-outline mb-4">
										<input type="email" [(ngModel)]="p_create"
											   class="form-control form-control-lg" name="p_create"/>
										<label class="form-label">p_create</label>
									</div>
									<div class="form-outline mb-4">
										<input type="email" [(ngModel)]="p_read"
											   class="form-control form-control-lg" name="p_read"/>
										<label class="form-label">p_read</label>
									</div>
									<div class="form-outline mb-4">
										<input type="email" [(ngModel)]="p_update"
											   class="form-control form-control-lg" name="p_update"/>
										<label class="form-label">p_update</label>
									</div>
									<div class="form-outline mb-4">
										<input type="email" [(ngModel)]="p_delete"
											   class="form-control form-control-lg" name="p_delete"/>
										<label class="form-label">p_delete</label>
									</div>
									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block"
												type="button" (click)="createUser()">
											Create User!
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
