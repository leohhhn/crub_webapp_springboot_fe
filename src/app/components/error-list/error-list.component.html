<div class="container mt-3">
	<h3>Your machines:</h3>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Error ID</th>
			<th>Message</th>
			<th>Created on</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let e of errors">
			<td>{{e.errorId}}</td>
			<td>{{e.message}}</td>
			<td>{{e.createdOn}}</td>
			<td></td>
		</tbody>
	</table>
</div>
